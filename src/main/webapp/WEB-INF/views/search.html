<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container">
	  <header class="d-flex justify-content-center py-3">
	    <ul class="nav nav-pills">
	  	<li class="nav-item"><a th:href="@{/}" class="nav-link">List</a></li>
	  	<li class="nav-item"><a th:href="@{/search}" class="nav-link active">Search</a></li>
	  	<li class="nav-item"><a th:href="@{/new}" class="nav-link">Create</a></li>
	    </ul>
	  </header>

      <h1 class="text-center">Search</h1>

<form th:method="post" th:action="@{/search}">
<div class="row justify-content-md-center">
<div class="col col-lg-5">
<input type="text" class="form-control" name="keyword" id="keyword" placeholder="Enter query">
</div>

<div class="col-md-auto">
<input type="submit" class="btn btn-primary" value="Search" />
</div>
</div>
</form>

<br>

<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
		<th>E-Mail</th>
		<th>&nbsp;</th>
	</tr>
	<tr th:each="employee : ${employees}">
		<td th:text="${employee.getId()}"></td>
		<td th:text="${employee.getFirstName()}"></td>
		<td th:text="${employee.getLastName()}"></td>
		<td th:text="${employee.getAge()}"></td>
		<td th:text="${employee.getEmail()}"></td>
		<td><a th:href="@{/{id}(id=${employee.getId()})}"
			th:text="${employee.getName()}"></a></td>
	</tr>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
