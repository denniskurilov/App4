<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<style> div.form-error {color: red;	font-size: 10pt;}</style>
  </head>
  <body>
  
    <div class="container">
	  <header class="d-flex justify-content-center py-3">
	    <ul class="nav nav-pills">
	  	<li class="nav-item"><a th:href="@{/}" class="nav-link">List</a></li>
	  	<li class="nav-item"><a th:href="@{/search}" class="nav-link">Search</a></li>
	  	<li class="nav-item"><a th:href="@{/new}" class="nav-link active">Create</a></li>
	    </ul>
	  </header>

      <h1 class="text-center">Create employees</h1>

<div class="row justify-content-md-center">
<div class="col col-lg-7">

<form th:method="post" th:action="@{/new}" th:object="${employee}">
<label class="form-label" for="firstName">First Name:</label>
<input class="form-control" type="text" th:field="*{firstName}" id="firstName" />
<div class="form-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

<label class="form-label" for="lastName">Last Name:</label>
<input class="form-control" type="text" th:field="*{lastName}" id="lastName" />
<div class="form-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

<label class="form-label" for="age">Age:</label><br>
<input class="form-control" type="text" th:field="*{age}" id="age" />
<div class="form-error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>

<label class="form-label" for="email">E-Mail:</label><br>
<input class="form-control" type="text" th:field="*{email}" id="email"  placeholder="user@example.com" />
<div class="form-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

<br>
<input class="btn btn-primary" type="submit" value="Create"/>
<a th:href="@{/}" class="btn btn-primary">Cansel</a>
</form>

</div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
