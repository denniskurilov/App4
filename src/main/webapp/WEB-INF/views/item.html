<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

  <head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container">
	  <header class="d-flex justify-content-center py-3">
	    <ul class="nav nav-pills">
	  	<li class="nav-item"><a th:href="@{/}" class="nav-link">List</a></li>
	  	<li class="nav-item"><a th:href="@{/search}" class="nav-link">Search</a></li>
	  	<li class="nav-item"><a th:href="@{/new}" class="nav-link">Create</a></li>
	  	<li class="nav-item"><a th:href="@{/{id}(id=${employee.getId()})}" class="nav-link active">Card</a></li>
	    </ul>
	  </header>

      <h1 class="text-center">Employees card</h1>

<div class="row justify-content-md-center">
<div class="col col-lg-7">

<table class="table table-striped">
	<tr>
		<th>Name</th>
		<th>Value</th>
	</tr>
	<tr>
		<td>ID</td>
		<td th:text="${employee.getId()}"></td>
	</tr>
	<tr>
		<td>First Name</td>
		<td th:text="${employee.getFirstName()}"></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td th:text="${employee.getLastName()}"></td>
	</tr>
	<tr>
		<td>Age</td>
		<td th:text="${employee.getAge()}"></td>
	</tr>
	<tr>
		<td>E-Mail</td>
		<td th:text="${employee.getEmail()}"></td>
	</tr>
</table>

<form th:method="delete" th:action="@{/{id}(id=${employee.getId()})}">
<a th:href="@{/{id}/edit(id=${employee.getId()})}"  class="btn btn-primary">Edit</a>
<input type="submit" value="Delete" class="btn btn-primary"/>
</form>

</div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
